<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>👨‍🚀 Moon</title>
    <link rel="stylesheet" href="style.css" />
    <script src="parallax.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title">👨‍🚀 Moon</h1>
        <ul id="scene">
            <li class="layer" data-depth="-1">
                <img src="./assets/planet2.png" />
            </li>
            <li class="layer" data-depth="3">
                <img src="./assets/astronaut.png" />
            </li>
            <li class="layer" data-depth="0.5">
                <img src="./assets/rocket.png" />
            </li>
            <li class="layer" data-depth="2">
                <img src="./assets/planet1.png" />
            </li>
        </ul>
    </div>
    <script>
        var scene = document.getElementById("scene");
        var parallax = new Parallax(scene);
    </script>
</body>

</html>
